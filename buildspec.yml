version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - nmp install -g npm@9
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build || echo "No build script found, continuing..."
      - npm test || echo "no tests, continuing" 
 post_build:
    commands:
      - echo Running tests...
      - npm test || echo "No tests found, continuing..."

artifacts:
  files:
    - '**/*'
