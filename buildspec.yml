version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build || echo "No build script found, continuing..."
  post_build:
    commands:
      - echo Running tests...
      - npm test || echo "No tests found, continuing..."

artifacts:
  files:
    - '**/*'
